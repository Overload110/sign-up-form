<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="side-image">
        <div id="logo"><img src="assets/odin-lined.png" alt="Logo">Odin</div>
        <div id="source">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div id="content">
        <div id="description"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form-div">
            <form id="form" action="/">
                <h3>Lets do this!</h3>
                <div id="name">
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" >
                    <div class="error"></div>
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" >
                    <div class="error"></div>
                </div></div>
                <div id="contact">
                <div class="input">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" >
                    <div class="error"></div>
                </div>
                <div class="input">
                    <label for="tel">Phone</label>
                    <input id="tel" name="tel" type="tel" >
                    <div class="error"></div>
                </div></div>
                <div id="passwords">
                <div class="input">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" >
                    <div class="error"></div>
                </div>
                <div class="input">
                    <label for="confirm-pass">Confirm Password</label>
                    <input id="confirm-pass" name="confirm-pass" type="password" >
                    <div class="error"></div>
                </div></div>
                <div id="submit-button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="/">Log In.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
